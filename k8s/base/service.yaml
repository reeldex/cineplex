apiVersion: v1
kind: Service
metadata:
  name: cineplex
  labels:
    app: cineplex
spec:
  type: ClusterIP              # Only accessible within the cluster (not from internet)
  ports:
    - port: 8080                 # Port the service listens on
      targetPort: 8080           # Port on your container (should match containerPort above)
      protocol: TCP
  selector:
    app: cineplex                # Directs traffic to pods with this label
