apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:                         # Points to the base configuration to start with
  - ../../base

patchesStrategicMerge:         # Files that modify the base configuration
  - replicas-patch.yaml

namePrefix: prod-              # Adds "prod-" to the beginning of all resource names
nameSuffix: -v1                # Adds "-v1" to the end of all resource names

commonLabels:                  # Additional labels for the production environment
  environment: production
